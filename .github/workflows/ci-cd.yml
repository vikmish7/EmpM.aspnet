name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger this on push to the main branch
  pull_request:
    branches:
      - main  # Trigger this on PR to the main branch
jobs:
  build:
    runs-on: windows-latest  # Still using Windows for full compatibility

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.x'

      - name: Install ASP.NET and Web SDK
        run: |
          dotnet --list-sdks  # Check installed SDK versions
          dotnet restore       # Restore dependencies

      - name: Build the project
        run: dotnet build --configuration Release

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run --headless

      - name: Check if tests passed
        if: success()
        run: echo "Cypress tests passed. Proceeding with merge."
